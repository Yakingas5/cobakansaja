<!DOCTYPE html>
<html>
<head>
    <title>AR.js Example</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin: 0; overflow: hidden;'>
    <a-scene embedded arjs>
        <!-- Assets -->
        <a-assets>
            <a-asset-item id="model" src="models/model.glb"></a-asset-item>
        </a-assets>

        <!-- Marker -->
        <a-marker preset="hiro">
            <!-- 3D Model -->
            <a-entity gltf-model="#model" scale="0.1 0.1 0.1" position="0 0 0">
                <!-- Animation -->
                <a-animation attribute="rotation" to="0 360 0" dur="10000" repeat="indefinite"></a-animation>
            </a-entity>
            <!-- Text -->
            <a-text value="Selamat Datang di \n GKN Manado!" position="0 1 0" align="center"></a-text>
        </a-marker>
        <!-- Camera -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
